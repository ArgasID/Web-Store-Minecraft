<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Minecraft</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="popup" id="login-popup">
    <h2>Login</h2>
    <p id="login-error" class="error"></p>
    <input type="text" id="username-input" placeholder="Masukkan Username" />
    <select id="platform-select">
      <option value="java">Minecraft Java</option>
      <option value="bedrock">Minecraft Bedrock</option>
    </select>
    <br><br>
    <img id="skin-preview" src="" alt="Skin Preview" width="100" height="100" style="margin-top: 10px; display: block; border: 1px solid #ccc;"
/>
    <br><br>
    <button id="login-btn">Masuk</button>
  </div>

  <!-- Penting: taruh script di akhir sebelum </body> -->
  <script src="login.js"></script>
</body>
</html>
